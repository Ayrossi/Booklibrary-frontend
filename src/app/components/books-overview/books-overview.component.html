<section>
  <table mat-table
         [dataSource]="dataSource"
         id="bookTable"
         multiTemplateDataRows
         class="mat-elevation-z8">

    <ng-container matColumnDef="Book name">
      <th mat-header-cell *matHeaderCellDef> Book name </th>
      <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
    </ng-container>

    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="Owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>

    <ng-container matColumnDef="Language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()"> 
        <a (click)="onEditElement(element)" style="cursor: pointer;"><mat-icon>edit</mat-icon></a>
      </td>
    </ng-container>


    <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
        <a style="cursor:pointer;" (click)="onDeleteElement(element)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>


    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position">  </div>
            <div class="example-element-symbol"> </div>
            <div class="example-element-name">  </div>
            <div class="example-element-weight">  </div>
          </div>
          <div class="example-element-description">
            {{element.description}}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</section>
<section class="right">
    <button  mat-raised-button (click)="openDialog(emptyBook)"> Add a book </button>
</section>
